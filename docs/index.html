<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>CCDI DCC GraphQL API Docs</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Documentation for CCDI DCC GraphQL API and MCP Server" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
	<style>
		:root { --theme-color: #0b5fff; }
		.app-name-link { font-weight: 600; }
		.sidebar h2 { font-size: 16px; margin-top: 1.5em; }
		code { font-size: 0.85rem; }
		.mermaid { background: var(--mermaid-bg, #fff); padding: 12px; border-radius: 6px; }
	</style>
</head>
<body>
	<div id="app">Loading CCDI DCC GraphQL Docs...</div>
	<script>
		window.$docsify = {
			name: 'CCDI DCC GraphQL',
			repo: 'CBIIT/ccdi-dcc-graphql',
			loadSidebar: true,
			subMaxLevel: 2,
			auto2top: true,
			search: 'auto',
			homepage: 'README.md',
			mermaidConfig: {
				startOnLoad: true,
				securityLevel: 'loose',
				theme: 'default',
				flowchart: { useMaxWidth: true, htmlLabels: true },
				sequence: { actorMargin: 36 },
				er: { fontSize: 14 }
			}
		}
	</script>
	<!-- Core Docsify -->
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<!-- Mermaid core -->
	<script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
	<!-- Mermaid Docsify plugin (Leward/mermaid-docsify) -->
	<script src="//unpkg.com/mermaid-docsify/dist/mermaid-docsify.min.js"></script>
	<!-- Syntax highlighting additions -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
     <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
